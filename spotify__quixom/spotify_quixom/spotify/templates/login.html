{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

<div
  style="background-image:url(https://www.clipartmax.com/png/small/18-189979_jazz-musical-notes-on-transparent-background.png);opacity: 0.8;">
  {% if form.errors %}
  {% for key, error in form.errors.items %}
  {{ error }}
  {% endfor %}
  {% endif %}
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 " style="max-width: 100%; margin-right: 100px;">
          <div class="card text-black" style="border-radius: 25px;max-height: 400px;">
            <div class="card-body" style="height:min-content;">
              <form class="container" style="margin-bottom: 300px;" method="POST">
                {% csrf_token %}

                <h3 align="center">Login Form</h3>
                <hr>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">User Name</label>
                  {{form.username}}
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Password</label>
                  {{form.password}}
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg container"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0 container">Don't have an account?
                    <a href="{% url 'singup' %}" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
